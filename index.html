<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Trang cá nhân của Ngọc Lưu</title>

    <link rel="icon" type="image/png" href="social.png">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Sử dụng font Inter cho toàn bộ trang */
        body {
            font-family: 'Inter', sans-serif;
            /* CÀI ĐẶT HÌNH NỀN */
            background-image: url('background.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Lớp nền mờ để chữ dễ đọc hơn -->
    <div class="absolute inset-0 bg-black bg-opacity-30"></div>

    <!-- Khung nội dung chính -->
    <div class="relative bg-white bg-opacity-90 backdrop-blur-sm p-8 rounded-2xl shadow-lg w-full max-w-sm mx-4 text-center">
        
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Mình là Ngọc Lưu</h1>
            <p class="text-gray-600 mt-2">Dưới đây là các trang mạng xã hội của tôi. Hãy kết bạn nhé!</p>
        </header>

        <main class="flex flex-col space-y-4">

            <!-- Liên kết Facebook -->
            <a href="https://www.facebook.com/your-username" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="flex items-center justify-center p-4 bg-blue-600 text-white rounded-xl font-semibold shadow-md hover:bg-blue-700 transition-all duration-300 transform hover:scale-105">
                <!-- Sử dụng hình ảnh facebook-icon.png -->
                <img src="facebook-icon.png" alt="Facebook" class="w-6 h-6 mr-3">
                Facebook
            </a>

            <!-- Liên kết TikTok -->
            <a href="https://www.tiktok.com/@your-username" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="flex items-center justify-center p-4 bg-black text-white rounded-xl font-semibold shadow-md hover:bg-gray-800 transition-all duration-300 transform hover:scale-105">
                <!-- Sử dụng hình ảnh tiktok-icon.png -->
                <img src="tiktok-icon.png" alt="TikTok" class="w-6 h-6 mr-3">
                TikTok
            </a>

            <!-- Liên kết Instagram -->
            <a href="https://www.instagram.com/your-username" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="flex items-center justify-center p-4 bg-gradient-to-r from-purple-500 via-pink-500 to-orange-500 text-white rounded-xl font-semibold shadow-md hover:opacity-90 transition-all duration-300 transform hover:scale-105">
                <!-- Sử dụng hình ảnh instagram-icon.png -->
                <img src="instagram-icon.png" alt="Instagram" class="w-6 h-6 mr-3">
                Instagram
            </a>

            <!-- Liên kết Threads -->
            <a href="https://www.threads.net/@nc.luu___" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="flex items-center justify-center p-4 bg-zinc-900 text-white rounded-xl font-semibold shadow-md hover:bg-zinc-800 transition-all duration-300 transform hover:scale-105">
                <!-- Sử dụng hình ảnh threads-icon.png -->
                <img src="threads-icon.png" alt="Threads" class="w-6 h-6 mr-3">
                Threads
            </a>

        </main>
    </div>

</body>
</html>
